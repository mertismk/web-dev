    <link rel="stylesheet" href="css/feedback.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <nav class="main-menu">
            <ul>
                <li><a href="index.html#about">Обо мне</a></li>
                <li><a href="index.html#skills">Навыки</a></li>
                <li><a href="index.html#projects">Проекты</a></li>

                <li><a href="feedback.html">Обратная связь</a></li>
                <li><a href="login.html">Вход</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <form action="https://httpbin.org/post" method="post" class="contact-form">
                <h2>Форма обратной связи</h2>
                <div class="form-group">
                    <label class="label" for="fio">ФИО</label>
                    <input type="text" id="fio" name="fio" placeholder="Введите ФИО" required>
                </div>
                <div class="form-group">
                    <label class="label" for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Введите email" required>
                </div>
                <fieldset class="form-group">
                    <legend>Откуда узнали о нас?</legend>
                    <label><input type="radio" name="source" value="adv" checked> Реклама</label>
                    <label><input type="radio" name="source" value="friends"> От друзей</label>
                </fieldset>
                <fieldset class="form-group">
                    <legend>Тип обращения</legend>
                    <select name="type" id="type">
                        <option value="positive">Предложение</option>
                        <option value="negative">Жалоба</option>
                    </select>
                </fieldset>
                <fieldset class="form-group">
                    <legend>Вложение</legend>
                    <input name="attachment" type="file">
                </fieldset>
                <div class="form-group">
                    <label class="label" for="message">Текст сообщения</label>
                    <textarea name="message" id="message" cols="30" rows="10" required></textarea>
                </div>
                <div class="form-group">
                    <input type="checkbox" name="agree" id="agree" required>
                    <label class="label" for="agree">Даю согласие на обработку персональных данных</label>
                </div>
                <input type="submit" value="Отправить">
            </form>
        </div>
    </main>

    <footer class="footer">

    </footer>
</body>

</html>
